#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080,auto,1,bitdepth,10



# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = mpvpaper -o "loop no-audio --vo=libmpv" eDP-1 ~/Videos/lofi-anime-girl-drinking-coffee-moewalls-com_downscaled.mp4

exec-once = xdg-desktop-portal-run

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = alacritty -e ranger
$menu = fuzzel

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0# -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    orientation = right
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, 
#bind = $mainMod, M, exit, 
#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, F, fullscreen, 2
bind = $mainMod, W, togglegroup, # dwindle
#bind = $mainMod, M, pseudo, # dwindle
#bind = $mainMod, ], togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
# Move window
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, L, movewindoworgroup, r
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, J, movewindoworgroup, d
bind = $mainMod, code:34, changegroupactive, b
bind = $mainMod, code:35, changegroupactive, f
bind = $mainMod SHIFT, code:34, movegroupwindow, b
bind = $mainMod SHIFT, code:35, movegroupwindow, f

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, U, workspace, -1
bind = $mainMod, I, workspace, e-1
bind = $mainMod, O, workspace, e+1
bind = $mainMod, P, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, I, movetoworkspace, q-1
bind = $mainMod SHIFT, O, movetoworkspace, q+1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_right, workspace, e+1
bind = $mainMod, mouse_left, workspace, e-1
bind = $mainMod, F12, exec, grim /tmp/lock-screenshot.png; hyprlock

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = , mouse:275, resizewindow


windowrule = noblur, ^(firefox)$
layerrule = blurpopups, overlay
layerrule = blur, top

bind = $mainMod, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod, F1, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod SHIFT, F3, exec, pactl set-source-volume @DEFAULT_SOURCE@ +5%
bind = $mainMod SHIFT, F2, exec, pactl set-source-volume @DEFAULT_SOURCE@ -5%
bind = $mainMod SHIFT, F1, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle


#screenshots in clipboard
bind = $mainMod, Print, exec, name=screen_$(date "+%d-%m-%y_%T").png && grim -g "$(slurp)" -t png ~/Pictures/screenshots/$name && wl-copy < ~/Pictures/screenshots/$name && notify-send "Region screenshot was taken in the clipboard" && rm ~/Pictures/screenshots/$name
bind = $mainMod SHIFT, Print, exec, name=screen_$(date "+%d-%m-%y_%T").png && grim -t png ~/Pictures/screenshots/$name && wl-copy < ~/Pictures/screenshots/$name && notify-send "Full screenshot was taken in the clipboard" && rm ~/Pictures/screenshots/$name

#screenshots saved in path
bind =, Print, exec, name=screen_$(date "+%d-%m-%y_%T").png && grim -g "$(slurp)" -t png ~/Pictures/screenshots/$name && notify-send "Region screenshot was taken and saved in ~/Pictures/screenshots/$name" 
bind =SHIFT, Print, exec, name=screen_$(date "+%d-%m-%y_%T").png && grim -t png ~/Pictures/screenshots/$name && notify-send "Full screenshot was taken and saved in ~/Pictures/screenshots/$name" 



bind = $mainMod, Tab, exec, swaync-client -t
bind = $mainMod, code:61, exec, swaync-client --hide-latest
bind = $mainMod, code:47, exec, alacritty -T hws-rename -e hws-rename



bind=$mainMod,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,L,resizeactive,20 0
binde=,H,resizeactive,-20 0
binde=,K,resizeactive,0 -20
binde=,J,resizeactive,0 20

# use reset to go back to the global submap
bind=$mainMod SHIFT,R,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

windowrulev2=float,class:(Alacritty),title:(hws-rename)
windowrulev2=size 300 100,class:(Alacritty),title:(hws-rename)
windowrulev2 = opacity 0.90 0.80, class:^(org.telegram.desktop)$
#windowrulev2 = opacity 0.90 0.80, class:^(firefox)$


